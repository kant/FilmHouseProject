<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Slideshow</title>
  
      <link rel="stylesheet" href="css/style.css">
    
    <style> body {background-color: black;} </style>

</head>

<body>
    

<div class="slideshow-container">
    
<div class="mySlides fade">
  <div class="numbertext">1 / 3</div>
  <div class="master-container">
      <article class="parent-container">
        <div class="content-wrapper">
          <div class="image-wrapper">
            <img src="https://www.filmhousecinema.com/sites/filmhousecinema.com/files/styles/extra_large/public/shows/2019/TheAftermath02.jpg">
          </div>
          <div class="text-wrapper">
            <blockquote> The Aftermath
            </blockquote>
          </div>
        </div>
      </article>
    </div>
</div>

<div class="mySlides fade">
  <div class="numbertext">2 / 3</div>
  <div class="master-container">
      <article class="parent-container">
        <div class="content-wrapper">
          <div class="image-wrapper">
            <img src="https://www.filmhousecinema.com/sites/filmhousecinema.com/files/shows/2018/BealeStreet02CROP.jpg">
          </div>
          <div class="text-wrapper">
            <blockquote> Beale Street
            </blockquote>
          </div>
        </div>
      </article>
    </div>
</div>

<div class="mySlides fade">
  <div class="numbertext">3 / 3</div>
  <div class="master-container">
      <article class="parent-container">
        <div class="content-wrapper">
          <div class="image-wrapper">
            <img src="https://www.filmhousecinema.com/sites/filmhousecinema.com/files/styles/extra_large/public/shows/2019/Maiden05.jpeg">
          </div>
          <div class="text-wrapper">
            <blockquote> Maiden
            </blockquote>
          </div>
        </div>
      </article>
    </div>
</div>
</div>
    
    
    <div style="text-align:center"> 
  <span class="dot"></span> 
  <span class="dot"></span> 
  <span class="dot"></span> 
</div>
    
    
    <script>
var slideIndex = 0;
showSlides();
function showSlides() {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
  setTimeout(showSlides, 4000); // Change image every 10 seconds
}
</script>

</body>

</html>
